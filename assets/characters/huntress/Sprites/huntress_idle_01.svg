  <line x1="8" y1="11.5" x2="8" y2="27.5" stroke="#8B4513" stroke-width="1"/>
  <circle cx="8" cy="19.5" r="1" fill="#228B22" opacity="0.6"/>
  
  <!-- Quiver on back (bounce up) -->
