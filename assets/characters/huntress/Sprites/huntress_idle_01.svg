  <rect x="21" y="11.5" width="2" height="2" fill="#8B4513"/>
  <rect x="21" y="13.5" width="2" height="2" fill="#A0522D"/>
  <rect x="21" y="15.5" width="2" height="2" fill="#8B4513"/>
  
