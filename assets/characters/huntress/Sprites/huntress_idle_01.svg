  <!-- Hands (bounce up) -->
  <circle cx="10" cy="24.5" r="1" fill="#DEB887"/>
  <circle cx="22" cy="24.5" r="1" fill="#DEB887"/>
  
  <!-- Head (bounce up) -->
  <circle cx="16" cy="15.5" r="3.5" fill="#DEB887"/>
  
