  <line x1="17.7" y1="16.5" x2="17.7" y2="15.5" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="17.4" y1="16.5" x2="17.4" y2="15.5" stroke="#8B4513" stroke-width="0.5"/>
  <line x1="18" y1="16.5" x2="18" y2="15.5" stroke="#8B4513" stroke-width="0.5"/>
  
