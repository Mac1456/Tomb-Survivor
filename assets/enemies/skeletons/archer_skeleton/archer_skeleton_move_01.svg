  <path d="M 12.3 11 Q 12.1 15.5 12.2 19.5" stroke="#E0E0E0" stroke-width="0.8" fill="none"/>
  <circle cx="12.2" cy="12.5" r="0.4" fill="#E0E0E0"/>
