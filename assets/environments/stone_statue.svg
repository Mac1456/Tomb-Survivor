  <!-- Crown/Helmet -->
  <path d="M 42 15 Q 60 5 78 15 L 75 20 Q 60 12 45 20 Z" fill="#7A7A7A" stroke="#6A6A6A" stroke-width="1"/>
  <rect x="55" y="8" width="10" height="12" fill="#8A8A8A"/>
  <circle cx="60" cy="10" r="3" fill="#6A6A6A"/>
  
