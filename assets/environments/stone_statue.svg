  <rect x="32" y="92" width="56" height="36" fill="#9A9A9A"/>
  
  <!-- Robe Folds -->
  <path d="M 35 95 Q 45 100 35 110 Q 45 115 35 125" stroke="#8A8A8A" stroke-width="2" fill="none"/>
  <path d="M 60 95 Q 50 105 60 115 Q 50 120 60 125" stroke="#8A8A8A" stroke-width="2" fill="none"/>
  <path d="M 85 95 Q 75 100 85 110 Q 75 115 85 125" stroke="#8A8A8A" stroke-width="2" fill="none"/>
  
  <!-- Stone Cracks/Weathering -->
  <path d="M 25 40 Q 30 50 35 45 Q 40 55 30 60" stroke="#7A7A7A" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 85 35 Q 90 45 95 40 Q 90 50 85 55" stroke="#7A7A7A" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 45 20 Q 50 25 55 22" stroke="#9A9A9A" stroke-width="0.8" fill="none" opacity="0.6"/>
  
  <!-- Shadow Details -->
  <rect x="102" y="32" width="3" height="96" fill="#6A6A6A" opacity="0.8"/>
  <ellipse cx="102" cy="25" rx="3" ry="20" fill="#6A6A6A" opacity="0.8"/>
  <rect x="25" y="128" width="76" height="3" fill="#6A6A6A" opacity="0.8"/>
  
  <!-- Ancient Runes/Symbols -->
  <circle cx="45" cy="110" r="2" fill="#5A5A5A"/>
  <rect x="44" y="107" width="2" height="6" fill="#5A5A5A"/>
  <circle cx="75" cy="110" r="2" fill="#5A5A5A"/>
  <rect x="74" y="107" width="2" height="6" fill="#5A5A5A"/>
  
  <!-- Power Glow Effect (Optional) -->
  <circle cx="60" cy="75" r="10" fill="#FFAA44" opacity="0.2"/>
  <circle cx="52" cy="21" r="2" fill="#FF4444" opacity="0.4"/>
  <circle cx="68" cy="21" r="2" fill="#FF4444" opacity="0.4"/>
</svg> 