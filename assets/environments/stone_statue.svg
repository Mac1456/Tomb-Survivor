  <rect x="37" y="62" width="46" height="26" fill="#9A9A9A"/>
  
  <!-- Armor Pattern -->
  <circle cx="60" cy="75" r="8" fill="#7A7A7A" stroke="#6A6A6A" stroke-width="1"/>
  <circle cx="60" cy="75" r="5" fill="#AAAAAA"/>
