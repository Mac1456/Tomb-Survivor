  <rect x="35" y="35" width="2" height="90" fill="#8A8A8A" opacity="0.6"/>
  <rect x="50" y="35" width="2" height="90" fill="#8A8A8A" opacity="0.6"/>
  <rect x="65" y="35" width="2" height="90" fill="#8A8A8A" opacity="0.6"/>
  <rect x="80" y="35" width="2" height="90" fill="#8A8A8A" opacity="0.6"/>
  
