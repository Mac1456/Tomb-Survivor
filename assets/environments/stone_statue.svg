  <rect x="17" y="55" width="11" height="3" fill="#8A8A8A"/>
  <rect x="17" y="65" width="11" height="3" fill="#8A8A8A"/>
  <rect x="92" y="55" width="11" height="3" fill="#8A8A8A"/>
  <rect x="92" y="65" width="11" height="3" fill="#8A8A8A"/>
  
  <!-- Hands Holding Items -->
  <circle cx="22" cy="85" r="6" fill="#AAAAAA"/>
  <rect x="19" y="82" width="6" height="12" fill="#6A6A6A"/>
  <circle cx="98" cy="85" r="6" fill="#AAAAAA"/>
  <rect x="95" y="82" width="6" height="12" fill="#6A6A6A"/>
  
