  <rect x="50" y="12" width="4" height="8" fill="#7A7A7A"/>
  <rect x="66" y="12" width="4" height="8" fill="#7A7A7A"/>
  <circle cx="52" cy="14" r="1" fill="#5A5A5A"/>
  <circle cx="68" cy="14" r="1" fill="#5A5A5A"/>
  
  <!-- Face Features -->
  <!-- Eyes -->
  <circle cx="52" cy="22" r="3" fill="#3A3A3A"/>
  <circle cx="68" cy="22" r="3" fill="#3A3A3A"/>
  <circle cx="52" cy="21" r="1.5" fill="#FF4444" opacity="0.8"/>
  <circle cx="68" cy="21" r="1.5" fill="#FF4444" opacity="0.8"/>
  
  <!-- Nose -->
  <polygon points="60,26 58,30 62,30" fill="#AAAAAA" stroke="#9A9A9A" stroke-width="0.5"/>
  
  <!-- Mouth -->
  <path d="M 55 32 Q 60 35 65 32" stroke="#8A8A8A" stroke-width="1.5" fill="none"/>
  
