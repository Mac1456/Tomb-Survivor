  <rect x="25" y="55" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="65" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="75" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="85" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="95" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="105" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  <rect x="25" y="115" width="70" height="2" fill="#8A8A8A" opacity="0.8"/>
  
