  <rect x="40" y="65" width="8" height="20" fill="#8A8A8A"/>
  <rect x="72" y="65" width="8" height="20" fill="#8A8A8A"/>
  <rect x="42" y="70" width="4" height="3" fill="#7A7A7A"/>
  <rect x="74" y="70" width="4" height="3" fill="#7A7A7A"/>
  
